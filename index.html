<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resumen de Noticias con IA (Mistral)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f1f1f1; }
    .header { background-color: #111; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .card { margin: 1rem; }
    .category-select { margin: 1rem auto; max-width: 400px; }
  </style>
</head>
<body>
  <div class="header">Resumen de Noticias con IA (Mistral)</div>

  <div class="container">
    <div class="category-select">
      <select id="category" class="form-select">
        <option value="internacional">Internacional</option>
        <option value="nacional">Nacional</option>
        <option value="europa">Europa</option>
        <option value="deportes">Deportes</option>
        <option value="cultura">Cultura</option>
        <option value="tecnologia">Tecnología</option>
        <option value="ciencia">Ciencia</option>
        <option value="economia">Economía</option>
      </select>
    </div>
    <div id="news-container" class="row justify-content-center"></div>
  </div>

  <script>
    const token = "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";
    const mistralModel = "mistralai/Mistral-7B-Instruct-v0.2";

    const proxy = "https://api.codetabs.com/v1/proxy?quest=";

    const feedsPorCategoria = {
      internacional: [
        proxy + "https://rss.nytimes.com/services/xml/rss/nyt/World.xml",
        proxy + "https://feeds.bbci.co.uk/news/world/rss.xml",
        proxy + "https://www.theguardian.com/world/rss",
        proxy + "https://elpais.com/rss/elpais/internacional.xml"
      ],
      nacional: [
        proxy + "https://elpais.com/rss/elpais/espana.xml",
        proxy + "https://feeds.elconfidencial.com/espana/rss.xml"
      ],
      europa: [
        proxy + "https://feeds.elconfidencial.com/mundo/rss.xml",
        proxy + "https://elpais.com/rss/elpais/internacional.xml"
      ],
      deportes: [
        proxy + "https://as.com/rss/futbol.xml",
        proxy + "https://feeds.elconfidencial.com/deportes/rss.xml"
      ],
      cultura: [
        proxy + "https://feeds.elconfidencial.com/cultura/rss.xml",
        proxy + "https://elpais.com/rss/cultura.xml"
      ],
      tecnologia: [
        proxy + "https://feeds.elconfidencial.com/tecnologia/rss.xml",
        proxy + "https://www.genbeta.com/tag/rss.xml"
      ],
      ciencia: [
        proxy + "https://www.agenciasinc.es/rss/Noticias",
        proxy + "https://feeds.elconfidencial.com/alma-corazon-vida/ciencia/rss.xml"
      ],
      economia: [
        proxy + "https://feeds.elconfidencial.com/economia/rss.xml",
        proxy + "https://www.eleconomista.es/rss/rss-economia.php"
      ]
    };

    async function getFeedArticles(feedUrl) {
      try {
        const response = await fetch(feedUrl);
        if (!response.ok) throw new Error("No se pudo obtener el feed");

        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const items = xml.querySelectorAll("item");

        return Array.from(items).map(item => {
          const content = item.querySelector("encoded")?.textContent || item.querySelector("description")?.textContent || "";
          const imgMatch = content.match(/<img[^>]+src\s*=\s*['"]([^'"]+)['"]/);
          const enclosureUrl = item.querySelector("enclosure")?.getAttribute("url");
          const mediaContentUrl = item.querySelector("media\\:content")?.getAttribute("url");
          const image = imgMatch?.[1] || mediaContentUrl || enclosureUrl || "https://via.placeholder.com/300x150";

          return {
            title: item.querySelector("title")?.textContent || "(Sin título)",
            link: item.querySelector("link")?.textContent || "#",
            description: content.replace(/<[^>]+>/g, '').substring(0, 1000),
            image
          };
        });
      } catch (error) {
        console.error("Error al obtener feed:", feedUrl, error);
        return [];
      }
    }

    async function summarizeText(text) {
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/" + mistralModel, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: `Resúmelo brevemente en español: ${text}` })
        });

        const result = await response.json();
        if (Array.isArray(result)) return result[0]?.generated_text || "(No se pudo resumir)";
        if (result?.error) return `(Error: ${result.error})`;
        return "(No se pudo resumir)";
      } catch (err) {
        return `(Error de conexión)`;
      }
    }

    async function mostrarNoticias() {
      const categoria = document.getElementById("category").value;
      const container = document.getElementById("news-container");
      container.innerHTML = "<p>Cargando noticias...</p>";

      const feeds = feedsPorCategoria[categoria] || [];
      let allArticles = [];

      for (const feed of feeds) {
        const articles = await getFeedArticles(feed);
        allArticles = allArticles.concat(articles);
      }

      if (allArticles.length === 0) {
        container.innerHTML = "<p>No se pudieron cargar noticias.</p>";
        return;
      }

      const topArticles = allArticles.slice(0, 12);

      const tarjetas = await Promise.all(topArticles.map(async (articulo) => {
        const resumen = articulo.description ? await summarizeText(articulo.description) : "(Sin contenido para resumir)";
        return `
          <div class="col-md-4">
            <div class="card">
              <img src="${articulo.image}" class="card-img-top" alt="Imagen de noticia" onerror="this.src='https://via.placeholder.com/300x150'">
              <div class="card-body">
                <h5 class="card-title">${articulo.title}</h5>
                <p class="card-text">${resumen}</p>
                <a href="${articulo.link}" target="_blank" class="btn btn-primary">Leer más</a>
              </div>
            </div>
          </div>
        `;
      }));

      container.innerHTML = tarjetas.join("");
    }

    document.getElementById("category").addEventListener("change", mostrarNoticias);
    mostrarNoticias();
  </script>
</body>
</html>
