<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias resumidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .categoria-btn {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Noticias resumidas</h1>
    <div class="d-flex flex-wrap justify-content-center" id="categorias">
      <!-- Botones de categorías -->
    </div>
    <div class="row mt-4" id="noticias">
      <!-- Noticias cargadas -->
    </div>
  </div>

  <script>
    const proxy = "https://api.codetabs.com/v1/proxy?quest=";
    const feedsPorCategoria = {
      internacional: [
        proxy + "https://rss.nytimes.com/services/xml/rss/nyt/World.xml",
        proxy + "https://feeds.bbci.co.uk/news/world/rss.xml"
      ],
      nacional: [
        proxy + "https://www.eldiario.es/rss/espana/",
        proxy + "https://www.europapress.es/rss/rss.aspx?ch=1"
      ],
      europa: [
        proxy + "https://www.euronews.com/rss?level=theme&name=Europe",
        proxy + "https://feeds.bbci.co.uk/news/world/europe/rss.xml"
      ],
      deportes: [
        proxy + "https://as.com/rss/futbol.xml",
        proxy + "https://www.marca.com/rss/futbol/primera-division.xml"
      ],
      cultura: [
        proxy + "https://www.eldiario.es/rss/cultura/",
        proxy + "https://www.lavanguardia.com/rss/cultura.xml"
      ],
      tecnologia: [
        proxy + "https://www.xataka.com/tag/rss.xml",
        proxy + "https://www.genbeta.com/tag/rss.xml"
      ],
      ciencia: [
        proxy + "https://www.agenciasinc.es/rss/Noticias",
        proxy + "https://nmas1.org/rss"
      ],
      economia: [
        proxy + "https://www.eleconomista.es/rss/rss-economia.php",
        proxy + "https://www.expansion.com/rss/economia.xml"
      ]
    };

    const categoriasContainer = document.getElementById("categorias");
    const noticiasContainer = document.getElementById("noticias");

    Object.keys(feedsPorCategoria).forEach(cat => {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-primary categoria-btn";
      btn.innerText = cat.charAt(0).toUpperCase() + cat.slice(1);
      btn.onclick = () => cargarNoticias(cat);
      categoriasContainer.appendChild(btn);
    });

    async function cargarNoticias(categoria) {
      noticiasContainer.innerHTML = "<p class='text-center'>Cargando noticias...</p>";
      const feeds = feedsPorCategoria[categoria];
      let noticias = [];

      for (const url of feeds) {
        try {
          const res = await fetch(url);
          const text = await res.text();
          const parser = new DOMParser();
          const xml = parser.parseFromString(text, "text/xml");
          const items = xml.querySelectorAll("item");

          items.forEach(item => {
            const title = item.querySelector("title")?.textContent;
            const link = item.querySelector("link")?.textContent;
            const description = item.querySelector("description")?.textContent || "";
            const pubDate = item.querySelector("pubDate")?.textContent || "";

            const imgMatch = description.match(/<img[^>]+src=['"]([^'"]+)['"]/i);
            const enclosure = item.querySelector("enclosure")?.getAttribute("url") || "";
            const mediaContent = item.querySelector("media\\:content")?.getAttribute("url") || "";
            const image = imgMatch?.[1] || mediaContent || enclosure || "https://via.placeholder.com/300x150";

            noticias.push({ title, link, description, pubDate, image });
          });
        } catch (err) {
          console.error("Error al obtener feed:", url);
        }
      }

      if (noticias.length === 0) {
        noticiasContainer.innerHTML = `<p class="text-center text-danger">No se pudieron cargar las noticias.</p>`;
        return;
      }

      noticiasContainer.innerHTML = noticias.slice(0, 12).map(noticia => `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${noticia.image}" class="card-img-top" alt="Imagen de noticia" onerror="this.src='https://via.placeholder.com/300x150'">
            <div class="card-body">
              <h5 class="card-title">${noticia.title}</h5>
              <p class="card-text">${noticia.description.replace(/<[^>]*>/g, '').slice(0, 150)}...</p>
              <a href="${noticia.link}" target="_blank" class="btn btn-primary">Leer más</a>
            </div>
          </div>
        </div>
      `).join("");
    }
  </script>
</body>

</html>
