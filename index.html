<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resumen de Noticias con IA</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header { background: #111; color: white; padding: 1em; text-align: center; }
    .noticias { display: flex; flex-wrap: wrap; padding: 1em; gap: 1em; justify-content: center; }
    .card {
      background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 300px; overflow: hidden; display: flex; flex-direction: column;
    }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-content { padding: 1em; display: flex; flex-direction: column; gap: 0.5em; }
    .card-content h3 { margin: 0; font-size: 1.1em; }
    .card-content p { margin: 0; color: #444; font-size: 0.9em; }
    .card-content a { margin-top: auto; text-decoration: none; color: #0066cc; }
  </style>
</head>
<body>
  <header>
    <h1>Resumen de Noticias con IA (Mistral)</h1>
  </header>
  <section class="noticias" id="noticias"></section>
  <script>
    const fuentesRSS = [
      "https://feeds.bbci.co.uk/mundo/rss.xml",
      "https://www.agenciasinc.es/feed/rss",
      "https://www.xataka.com/feed",
      "https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/section/politica/portada"
    ];

    const huggingFaceToken = "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";

    async function cargarNoticias() {
      const contenedor = document.getElementById("noticias");
      for (const url of fuentesRSS) {
        try {
          const proxy = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
          const res = await fetch(proxy);
          const data = await res.json();
          const items = data.items;

          for (let i = 0; i < Math.min(3, items.length); i++) {
            const item = items[i];
            const titulo = item.title;
            const link = item.link;
            const descripcion = item.description || item.content || "";
            const imagen = item.thumbnail || "https://via.placeholder.com/300x160";

            const resumen = await resumirNoticia(descripcion);

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${imagen}" alt="Imagen"/>
              <div class="card-content">
                <h3>${titulo}</h3>
                <p>${resumen}</p>
                <a href="${link}" target="_blank">Leer m√°s</a>
              </div>
            `;
            contenedor.appendChild(card);
          }
        } catch (error) {
          console.error("Error cargando RSS:", url, error);
        }
      }
    }

    async function resumirNoticia(texto) {
      const payload = {
        inputs: `Resume en 3 frases esta noticia: ${texto}`
      };
      try {
        const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.1", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${huggingFaceToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        const json = await response.json();
        if (json && json[0]?.generated_text) {
          return json[0].generated_text;
        } else {
          return "(No se pudo resumir)";
        }
      } catch (e) {
        return "(Error al conectar con HuggingFace)";
      }
    }

    cargarNoticias();
  </script>
</body>
</html>
